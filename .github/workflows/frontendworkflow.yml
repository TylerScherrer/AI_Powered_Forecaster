# .github/workflows/deploy-frontend.yml
name: Deploy frontend to Azure Static Web Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Build (inject API base for Vite)
        working-directory: frontend
        env:
          VITE_API_URL: https://forecasting-ai-powered-ddarbmdqe3dzdccg.canadacentral-01.azurewebsites.net
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          app_location: frontend/dist   # deploy the build output
          skip_app_build: true
          skip_api_build: true
