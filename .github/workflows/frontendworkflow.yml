name: Deploy frontend to Azure Static Web Apps

on:
  push:
    branches: [ main ]     # no path filters -> always deploy on main pushes
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: swa-frontend
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    env:
      # Use repo Variables if present; otherwise fall back to your backend URL
      VITE_API_BASE: ${{ vars.VITE_API_BASE || 'https://forecasting-ai-powered-ddarbmdqe3dzdccg.canadacentral-01.azurewebsites.net/api' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build (Vite)
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          # Source and output locations
          app_location: frontend
          output_location: dist
          # We already built above, so skip build here
          skip_app_build: true
