# .github/workflows/backend-deploy.yml

name: Deploy backend (Flask) to Azure Web App - forecasting-ai-powered

on:
  push:
    branches: [ main ]
    paths: [ 'backend/**' ]   # only run when backend changes
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional: sanity check your requirements locally on the runner.
      # (This does not affect what is deployed; it just catches bad reqs early.)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies (sanity check)
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8753B93AE9B746BF977FF3CB512EC6DB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FC308B8466AB4F5688A1C6B77816B49C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_22FBFD431DDF44469B935A77E7DDBFEA }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'forecasting-ai-powered'   # your App Service name
          slot-name: 'Production'
          package: backend                      # deploy ONLY the backend folder
